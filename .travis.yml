language: java
jdk:
  - oraclejdk8
addons:
  srcclr: true
  sonarqube:
    token:
      secure: ""
    branches:
      - master
      - develop
  apt:
    packages:
      - oracle-java8-installer
script:
  - ./gradlew check
  - ./gradlew sonarqube
  - ./gradlew cucumber
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
    - '$HOME/.gradle'
    - '.gradle'
